<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Voltaire&display=swap" rel="stylesheet">
<!--    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="name">
            <h1>NeuroFit</h1>
            <h3>your personal trainer</h3>
        </section>

        <section class="animate path">
            <h2 class="text">Начни <br>путь к совершенству</h2>
            <img src="Pictures/Path.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate smart start">
            <img src="Pictures/Start.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate run">
            <div class="shadow"></div>
            <h2 class="text">AI сгенерирует индивидуальную программу тренировок</h2>
            <img src="Pictures/Run.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate smart ai-training">
            <img src="Pictures/AI_training.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate water">
            <h2 class="text">Двигайтесь и пейте <br>воду</h2>
            <img src="Pictures/Water.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate smart activity">
            <img src="Pictures/Activity.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate smartphone">
            <div class="shadow"></div>
            <h2 class="text">Отслеживай <br>состояние тела</h2>
            <img src="Pictures/Smartphone.png" alt="Плохое соединение с интернетом">
        </section>

        <section class="animate smart body">
            <img src="Pictures/Body.png" alt="Плохое соединение с интернетом">
        </section>

        <footer>
            <h2 class="text">Всё это - NeuroFit</h2>
        </footer>
    </main>

    <script src="script.js"></script>

</body>
</html>
